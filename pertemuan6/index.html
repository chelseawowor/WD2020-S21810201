<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Design Class" />
    <meta name="keywords" content="HTML, CSS, XML, JavaScript" />
    <meta name="author" content="John Doe" />
    <!--berpengaruh dipencarian-->
    <title>HTML Tag untuk Table & Form</title>
</head>
<body>
   <header>
     <h1>HTML Tag untuk Table & Form</h1>
   </header>
   <section>
     <div><h1>Table</h1></div>
     <div>
        <table border="1" cellspacing="9">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>No Telp</th>
                    <th>Fakultas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Chelsea</td>
                    <td>028721093</td>
                    <td>Computer Sciene</td>
                </tr>
                <tr>
                    <td>Debora</td>
                    <td>028721090</td>
                    <td>Computer Sciene</td>
                </tr>
            </tbody>   
        </table>
     </div>
    </section>
    <section>
     <hr />

     <h1>Form</h1>
     <fieldset>
         
     </fieldset>
     <form action="">
        <label for="username">Username : </label>
        <input type="username" id="username" placeholder="Username" required/>
        <br /> <br />
        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Email"required />
        <br /> <br />
        <label for="password">Password : </label>
        <input type="email" id="password" placeholder="Password" required/> 
        <br /><br />
        <label for="gender">Jenis Kelamin</label>
        <input type="radio" name="gender" id="gender" value="Laki-laki" /> Laki-laki
        <input type="radio" name="gender" id="gender" value="Perempuan" /> Perempuan
        <br /> <br />
        <label for="skill">Bahasa Pemrograman yang dikuasai</label>
        <input type="checkbox" name="skill" id="skill">HTML
        <input type="checkbox" name="skill" id="skill">CSS
        <input type="checkbox" name="skill" id="skill">Java
       
        <label for="daerah-asal">Daerah Asal</label>
        <select id="daerah-asal">
            <option value="manado">Manado</option>
            <option value="minut">Minahasa Utara</option>
            <option value="minahasa">Minahasa</option>
        </select>
        <br /> <br />
        <label for="pesan">Pesan Anda</label>
        <br />
        <textarea id="pesan" cols="30" rows="10" 
        placeholder="Your Massage..."
        ></textarea>
        <br /> <br />
        <input type="submit" value="submit">
     </form> 
     
    </section>
</body>
</html>
