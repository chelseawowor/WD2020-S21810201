<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Display</h1>
    <h3>Inline Elements</h3>
    <span>span tag</span>
    <em>em tag</em>
    <strong>strong tag</strong>
    <a href="">ancor tag</a>
    <span>another span tag</span>
    <!-- inline tidak ada margin atas bawa,
        ukuran content auto, box sesuai content, letak berseblahan-->
    <h3>Block-level Elements</h3>
    <div class="testt">div tag</div>
    <div>another div tag</div>
    <p>paragraph tag</p>
    <h3>h3 tag</h3>
    <ul>
        <li>li tag</li>
        <li>another li tag</li>
    </ul>
    <!-- block-level ukuran sebesar lebar wbsite, menempati satu baris penuh-->
</body>
</html>
